<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <style>
        *{
    margin:  0;
    padding: 0;
    font-family:sans-serif;
}
.hero{
    height: 150%;
    width: 100%;
    background-image: linear-gradient(rgba(28, 102, 86, 0.4),rgba(184, 124, 46, 0.4)),url(https://weareiu.com/wp-content/uploads/Rickys-favorite-restaurants.gif);
    background-position:center;
    background-size:cover;
    position: absolute;
}
.form-box{
    width:380px;
    height:510px;
    position:relative;
    margin:6% auto;
    background:rgb(171, 179, 157);
    padding:5px;
    overflow:hidden;
}
.button-box{
    width:220px;
    margin:50px auto;
    position:relative;
    box-shadow:0 0 20px 9px #ff61241f;
    box-shadow: 30px;
}
.toggle-btn{
    padding:10px 30px;
    cursor:pointer;
    background:orchid;
    border:0;
    outline:none;
    position:relative;

}
#btn{
    top:0;
    left:0;
    position:absolute;
    width:110px;
    height:100%;
    background: linear-gradient(to right,#ecb317,#ffad06);
    border-radius:30px;
    transition: .5s;
}
.input-group{
    top:180px;
    position:absolute;
    width:280px;
    transition: .5s;
}
.input-field{
    width:100%;
    padding:10px 0;
    margin:5px 5px;
    border-left:0;
    border-top: 0;
    border-right:0;
    border-bottom:1px solid whitesmoke;
    outline:none;
    background:transparent;
}
.submit-btn{
    width:85%;
    padding:10px 30px;
    cursor:pointer;
    display:block;
    margin:auto;
    background:linear-gradient(to right,#ff105f,#ffad06);
    border:0;
    outline:none;
    border-radius:30px;


}
.check-box{
    margin:30px 10px 30px 0;
}
span{
    color:white;
    font-size:12px;
    bottom:68px;
    position:absolute;

}
#register{
    left:450px;
}
#login{
    left:50px;
}




    </style>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="register()" >Register</button>
              </div>
            </div>
        </div>
    </div>
    <form id="register" class="input-group">
        <p>Please fill in this form to create an account.</p>
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="email" class="input-field" placeholder="Email Id" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="number" class="input-field" placeholder="Enter PhoneNumber" required>
        <input type="number" class="input-field" placeholder="Enter flat-no" required>
        <input type="text" class="input-field" placeholder="Enter city" required>
        <input type="text" class="input-field" placeholder="Enter state" required>
        <input type="number" class="input-field" placeholder="Enter PinNo" required>
        <input type="checkbox" class="check-box"><span>I agree</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</body>
</html>
